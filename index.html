<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <!-- CSS Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
  <section class="content" id="pokemonContent">
    <img src="./assets/img/PokeList - The first 150.png" alt="Pokémon List" class="pokemonListLogo">

    <!-- Lista de Pokémon -->
    <ol id="pokemonList" class="pokemons"></ol>

    <!-- Botão de Paginação -->
    <div class="pagination">
      <button type="button" id="loadMoreButton" class="button">
        Load More
      </button>
    </div>
  </section>

  <!-- Card de Detalhes do Pokémon -->
  <section id="card" class="card-info hidden">
    <div class="header-card" id="headerCard">
      <!-- Nome e Imagem do Pokémon -->
    </div>

    <div class="stats">
      <h4>Stats:</h4>
      <ul>
        <!-- Stats serão preenchidos dinamicamente -->
      </ul>

      <!-- Botão para Fechar o Card -->
      <div class="pagination">
        <button type="button" id="closeCard" class="button">
          Close
        </button>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="assets/js/pokemon-model.js"></script>
  <script src="assets/js/poke-api.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/pokemon-card.js"></script>
</body>

</html>
